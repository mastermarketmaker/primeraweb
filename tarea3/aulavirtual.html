<!DOCTYPE html>
<html>
<head>
<title>Inicio de sesión</title>
<link rel="stylesheet" href="aulavirtual.css">
</head>
<body>
  <header>
      <div class="imagen-logo">
          <nav>
              <ul>
                  <li><a class="boton" href="elementos.html">cursos de desarrollo personal</a></li>
                  <li><a class="boton" href="contacto.html">contacto</a></li>
                  <li><a class="boton" href="testimonios.html">testimonios</a></li>
                  <li><a class="boton" href="quienesomos.html">nuestros coaches</a></li>
                  <li><a class="boton" href="aulavirtual.html">acceso alumnos</a></li>
              </ul>
          </nav> 
          <div class="logotipo">
              <div class="logo-container">
                  <a id="logo" href="home.html">
                      <img src="logo2.png" alt="Logo de mi sitio">
                  </a>
              </div>
          </div>
      </div>
  </header> 

  <div class="container">
      <h2>Inicio de sesión</h2>
      <form id="login-form" onsubmit="return false;">
          <div class="form-group">
              <label for="username">Nombre de usuario:</label>
              <input type="text" id="username" required aria-label="Nombre de usuario">
          </div>
          <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" required aria-label="Contraseña">
          </div>
          <button class="btn" onclick="login()" aria-label="Iniciar sesión">Iniciar sesión</button>
          <div class="forgot-password">
              <a href="#" onclick="forgotPassword()">¿Olvidaste tu contraseña?</a>
          </div>
      </form>
  </div>

  <script src="aulavirtual.js"></script>
  
</body>
</html>
